<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addProductStyle.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $( document ).ready(function() {
            console.log( "document loaded" );
        });
     
        $( window ).on( "load", function() {
            console.log( "window loaded" );
        });
        </script>
</head>

<body>

    <nav>
        <style>
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #333;
            }

            li {
                float: left;
            }

            li a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            /* Change the link color to #111 (black) on hover */
            li a:hover {
                background-color: #111;
            }
            .active{
                background-color: rgb(107, 243, 10);
            }
        </style>
        <ul>
            <li><a  href="http://localhost:8080/inventorysystem/ApnaStoreFinal/AddProduct.html">AddProduct</a></li>
            <li><a href="http://localhost:8080/inventorysystem/ApnaStoreFinal/addcat.html">AddCat</a></li>
            <li><a class="active" href="http://localhost:8080/inventorysystem/ApnaStoreFinal/addshop.html">AddShop</a></li>
          
        </ul>
    </nav>

    <div class="add_product">
        <form action="#">
            <label for="shop_name">Shop Name<em>&#x2a;</em></label>
            <input id="shop_name" name="shop_name" required="" type="text" />

            <label for="shop_type">Shop type<em>&#x2a;</em></label>
            <input id="shop_type" name="shop_type" required="" type="text" />

            <label for="shop_img">Shop img</label>
            <input id="shop_img" name="shop_img" type="text" />

            <label for="shop_address">Shop address<em>&#x2a;</em></label>
            <input id="shop_address" name="shop_address" required="" type="text" />

            <label for="owner_name">Shop OwnerName<em>&#x2a;</em></label>
            <input id="owner_name" name="owner_name" required="" type="text" />

            <label for="contact_no">ShopOwner Contact<em>&#x2a;</em></label>
            <input id="contact_no" name="contact_no" required="" type="text" />

            <label for="gst_no">GST No.<em>&#x2a;</em></label>
            <input id="gst_no" name="gst_no" required="" type="text" />

           

            <button id="submit" type="submit">SUBMIT</button>
        </form>
    </div>
    <script>
        $(document).ready(function () {
            console.log( "ready!" );
            $("form").submit(function (event) {
                console.log( "shop_name"+ $('#shop_name').val(),
                        "shop_img"+ $('#shop_img').val(),
                        "shop_type"+ $('#shop_type').val(),
                        "contact_no"+ $('#contact_no').val(),
                        "shop_address"+$('#shop_address').val(),
                        "gst_no"+ $('#gst_no').val(),
                        "owner_name"+ $('#owner_name').val())
                $.ajax({
                    url: 'http://localhost:8080/app/api/shop/save-shop',
                    dataType: 'json',
                    type: 'post',
                    contentType: 'application/json',
                    crossDomain: true,
                    xhrFields: {
                        withCredentials: true
                    },
                    
                    data: JSON.stringify({
                        "shop_name": $('#shop_name').val(),
                        "shop_img": $('#shop_img').val(),
                        "shop_type": $('#shop_type').val(),
                        "contact_no": $('#contact_no').val(),
                        "shop_address":$('#shop_address').val(),
                        "gst_no": $('#gst_no').val(),
                        "owner_name": $('#owner_name').val()
                    }),
                    processData: false,
                    success: function (data, textStatus, jQxhr) {
                        $('#response pre').html(JSON.stringify(data));
                    },
                    error: function (jqXhr, textStatus, errorThrown) {
                        console.log(errorThrown);
                    }
                
                });

                event.preventDefault();
            });
        });



    </script>
</body>

</html>
