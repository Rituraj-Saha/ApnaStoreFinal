<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addProductStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="add_product">
        <form action="#">
            <label for="pname">Product Name<em>&#x2a;</em></label>
            <input id="pname" name="pname" required="" type="text" />

            <label for="sid">ShopId<em>&#x2a;</em></label>
            <input id="sid" name="sid" required="" type="text" />

            <label for="cid">catId</label>
            <input id="cid" name="cid" type="text" />

            <label for="scatId">scatId</label>
            <input id="scatId" name="scatId" type="text" />

            <label for="price">price</label>
            <input id="price" name="price" type="text" />

            <label for="img">img</label>
            <input id="img" name="img" type="text" />

            <label for="description">Product Description <em>&#x2a;</em></label>
            <textarea id="description" name="description" required="" rows="4"></textarea>

            <button id="submit" type="submit">SUBMIT</button>
        </form>
    </div>
    <script>

        $(document).ready(function () {
            $("form").submit(function (event) {
                // var formData = {
                //     name: $("#name").val(),
                //     email: $("#email").val(),
                //     superheroAlias: $("#superheroAlias").val(),
                // };

                // $.ajax({
                //     type: "POST",
                //     url: "process.php",
                //     data: formData,
                //     dataType: "json",
                //     encode: true,
                // }).done(function (data) {
                //     console.log(data);
                // });

                $.ajax({
                    url: 'http://localhost:8989/api/products/save-product',
                    dataType: 'json',
                    type: 'post',
                    contentType: 'application/json',
                    crossDomain: true,
                    xhrFields: {
                        withCredentials: true
                    },
                    data: JSON.stringify({
                        "pname": $('#pname').val(),
                        "description": $('#description').val(),
                        "img": $('#img').val(),
                        "price": $('#price').val(),
                        "scid": parseInt($('#scid').val()),
                        "sid": parseInt($('#sid').val()),
                        "cid": parseInt($('#cid').val())
                    }),
                    processData: false,
                    success: function (data, textStatus, jQxhr) {
                        $('#response pre').html(JSON.stringify(data));
                    },
                    error: function (jqXhr, textStatus, errorThrown) {
                        console.log(errorThrown);
                    }
                });

                event.preventDefault();
            });
        });



    </script>
</body>

</html>
