    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Change the link color to #111 (black) on hover */
        li a:hover {
            background-color: #111;
        }

        .active {
            background-color: rgb(107, 243, 10);
        }

        #owners {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #owners td,
        #owners th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #owners tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #owners tr:hover {
            background-color: #ddd;
        }

        #owners th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #04AA6D;
            color: white;
        }

        .button {
            display: inline-block;
            border-radius: 4px;
            background-color: #f4511e;
            border: none;
            color: #FFFFFF;
            text-align: center;
            font-size: 28px;
            padding: 10px;
            width: 200px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
        }

        .button span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .button span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        .button:hover span {
            padding-right: 25px;
        }

        .button:hover span:after {
            opacity: 1;
            right: 0;
        }

        #phone {
            border: solid 1px green;
            height: 20px;
            line-height: 20px;
            vertical-align: middle
        }

        #theButton {
            border: solid 1px green;
            background-color: #f4511e;
            color: #FFFFFF;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
            height: 22px;
            line-height: 22px;

        }
    </style>
</head>
